<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurion Studio - Capa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #0B0F1A; color: #FFFFFF; overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-image: url('../assets/hero_cover.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 40px;
        }
        .logo-img {
            max-width: 400px;
            height: auto;
        }
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 80px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #14F1D9, #3AA6FF, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(20, 241, 217, 0.3);
        }
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #FFFFFF;
            margin-bottom: 60px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .tagline {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 24px;
            color: #C3CAD6;
            letter-spacing: 2px;
            position: absolute;
            bottom: 60px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(58, 166, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
    
        /* ===== RESPONSIVE MOBILE CSS ===== */
        @media (max-width: 1280px) {
            .slide-container {
                width: 100vw !important;
                height: 100vh !important;
                padding: 30px 20px !important;
                max-width: 100% !important;
            }
            
            body {
                overflow-y: auto !important;
                overflow-x: hidden !important;
            }
        }
        
        @media (max-width: 1024px) {
            .slide-container {
                width: 100vw !important;
                height: 100vh !important;
                padding: 25px 15px !important;
            }
            
            .title, h1 {
                font-size: 28px !important;
                letter-spacing: 1px !important;
            }
            
            .subtitle, h2 {
                font-size: 16px !important;
            }
            
            .header {
                margin-bottom: 20px !important;
            }
            
            /* Grids responsivos */
            .logos-grid, .services-grid, .portfolio-grid, .grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 15px !important;
                padding: 15px !important;
                max-width: 100% !important;
            }
            
            .logo-item, .service-card, .portfolio-item, .grid-item {
                height: auto !important;
                min-height: 80px !important;
            }
            
            .logo-img {
                max-width: 85% !important;
                max-height: 85% !important;
            }
            
            .logo-beats { max-height: 50px !important; }
            .logo-tomorrowland { max-height: 60px !important; }
            .logo-flyfish { max-height: 45px !important; }
            
            .footer-text {
                margin-top: 15px !important;
                font-size: 13px !important;
                padding-top: 10px !important;
            }
            
            p {
                font-size: 13px !important;
                line-height: 1.4 !important;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw !important;
                height: 100vh !important;
                padding: 20px 12px !important;
                flex-direction: column !important;
                justify-content: flex-start !important;
                overflow-y: auto !important;
            }
            
            .title, h1 {
                font-size: 22px !important;
                letter-spacing: 0.5px !important;
            }
            
            .subtitle, h2 {
                font-size: 14px !important;
            }
            
            .header {
                margin-bottom: 15px !important;
            }
            
            /* Grid único para mobile */
            .logos-grid, .services-grid, .portfolio-grid, .grid {
                grid-template-columns: 1fr !important;
                gap: 12px !important;
                padding: 12px !important;
                max-width: 100% !important;
            }
            
            .logo-item, .service-card, .portfolio-item, .grid-item {
                height: auto !important;
                min-height: 70px !important;
                width: 100% !important;
            }
            
            .logo-img {
                max-width: 80% !important;
                max-height: 80% !important;
            }
            
            .footer-text {
                margin-top: 12px !important;
                font-size: 12px !important;
                padding-top: 8px !important;
            }
            
            p {
                font-size: 12px !important;
                line-height: 1.3 !important;
            }
            
            /* Flex responsivo */
            .flex-container, .flex {
                flex-direction: column !important;
            }
            
            /* Texto geral */
            body {
                font-size: 12px !important;
            }
        }
        
        @media (max-width: 480px) {
            .slide-container {
                padding: 15px 10px !important;
            }
            
            .title, h1 {
                font-size: 18px !important;
            }
            
            .subtitle, h2 {
                font-size: 12px !important;
            }
            
            .logos-grid, .services-grid, .portfolio-grid, .grid {
                gap: 10px !important;
                padding: 10px !important;
            }
            
            .logo-item, .service-card, .portfolio-item, .grid-item {
                min-height: 60px !important;
            }
            
            p {
                font-size: 11px !important;
                line-height: 1.2 !important;
            }
        }
</style>
</head>
<body>
    <div class="slide-container">
        <div class="glow-effect"></div>
        <div class="logo-container">
            <img src="../assets/aurion_logo.png" alt="Aurion Studio Logo" class="logo-img">
        </div>
        <!-- Title is optional since logo already contains the name, but adding for emphasis if needed, or keeping it hidden if logo is sufficient. 
             Given the logo image has text, I will focus on the subtitle and tagline to complement it. -->
        <h2 class="subtitle">Creative Intelligence</h2>
        <p class="tagline">Inteligência Artificial a serviço da sua marca</p>
    </div>

            if (event.key === 'ArrowRight' || event.key === ' ') {
                window.location.href = 'slide_2_quem_somos.html';
            } else if (event.key === 'ArrowLeft') {
                window.location.href = 'slide_9_contato.html';
            }
        });
    </script>
    
    <script>
        function scaleSlide() {
            const container = document.querySelector('.slide-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const slideWidth = 1280;
            const slideHeight = 720;
            
            const scaleX = windowWidth / slideWidth;
            const scaleY = windowHeight / slideHeight;
            const scale = Math.min(scaleX, scaleY);
            
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
            
            // Center the container
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.backgroundColor = '#0B0F1A'; // Match background
            document.body.style.overflow = 'hidden'; // Prevent scrollbars
        }

        window.addEventListener('resize', scaleSlide);
        window.addEventListener('load', scaleSlide);
    </script>
</body>
    
    
</html>
