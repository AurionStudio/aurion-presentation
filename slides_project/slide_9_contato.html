<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurion Studio - Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #0B0F1A; color: #FFFFFF; overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-image: url('../assets/cta_bg.png');
            background-size: cover;
            background-position: center;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Dark overlay to ensure readability across the entire slide */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 15, 26, 0.4); /* General darkening */
            z-index: 0;
        }

        .content-box {
            position: relative;
            z-index: 1;
            background: rgba(11, 15, 26, 0.75); /* Dark semi-transparent background */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 80px;
            border-radius: 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }
        .logo-img {
            height: 50px;
            width: auto;
        }
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 56px; /* Slightly smaller to fit better */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #14F1D9, #FFFFFF, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(20, 241, 217, 0.3);
        }
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* Increased weight */
            font-size: 22px;
            color: #FFFFFF;
            letter-spacing: 1px;
            margin-bottom: 40px;
            max-width: 900px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); /* Strong shadow */
        }
        .cta-box {
            background: linear-gradient(90deg, rgba(20, 241, 217, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 50px;
            margin-bottom: 40px;
            position: relative;
            width: 100%;
        }
        .cta-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 24px;
            color: #FFFFFF;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .contact-grid {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            color: #FFFFFF; /* Pure white */
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .contact-icon {
            color: #14F1D9;
            font-size: 20px;
        }
        .highlight {
            color: #FFFFFF;
            font-weight: 700; /* Bold */
            letter-spacing: 0.5px;
        }
    
        /* ===== RESPONSIVE MOBILE CSS ===== */
        @media (max-width: 1280px) {
            .slide-container {
                width: 100vw !important;
                height: 100vh !important;
                padding: 30px 20px !important;
                max-width: 100% !important;
            }
            
            body {
                overflow-y: auto !important;
                overflow-x: hidden !important;
            }
        }
        
        @media (max-width: 1024px) {
            .slide-container {
                width: 100vw !important;
                height: 100vh !important;
                padding: 25px 15px !important;
            }
            
            .title, h1 {
                font-size: 28px !important;
                letter-spacing: 1px !important;
            }
            
            .subtitle, h2 {
                font-size: 16px !important;
            }
            
            .header {
                margin-bottom: 20px !important;
            }
            
            /* Grids responsivos */
            .logos-grid, .services-grid, .portfolio-grid, .grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 15px !important;
                padding: 15px !important;
                max-width: 100% !important;
            }
            
            .logo-item, .service-card, .portfolio-item, .grid-item {
                height: auto !important;
                min-height: 80px !important;
            }
            
            .logo-img {
                max-width: 85% !important;
                max-height: 85% !important;
            }
            
            .logo-beats { max-height: 50px !important; }
            .logo-tomorrowland { max-height: 60px !important; }
            .logo-flyfish { max-height: 45px !important; }
            
            .footer-text {
                margin-top: 15px !important;
                font-size: 13px !important;
                padding-top: 10px !important;
            }
            
            p {
                font-size: 13px !important;
                line-height: 1.4 !important;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container {
                width: 100vw !important;
                height: 100vh !important;
                padding: 20px 12px !important;
                flex-direction: column !important;
                justify-content: flex-start !important;
                overflow-y: auto !important;
            }
            
            .title, h1 {
                font-size: 22px !important;
                letter-spacing: 0.5px !important;
            }
            
            .subtitle, h2 {
                font-size: 14px !important;
            }
            
            .header {
                margin-bottom: 15px !important;
            }
            
            /* Grid único para mobile */
            .logos-grid, .services-grid, .portfolio-grid, .grid {
                grid-template-columns: 1fr !important;
                gap: 12px !important;
                padding: 12px !important;
                max-width: 100% !important;
            }
            
            .logo-item, .service-card, .portfolio-item, .grid-item {
                height: auto !important;
                min-height: 70px !important;
                width: 100% !important;
            }
            
            .logo-img {
                max-width: 80% !important;
                max-height: 80% !important;
            }
            
            .footer-text {
                margin-top: 12px !important;
                font-size: 12px !important;
                padding-top: 8px !important;
            }
            
            p {
                font-size: 12px !important;
                line-height: 1.3 !important;
            }
            
            /* Flex responsivo */
            .flex-container, .flex {
                flex-direction: column !important;
            }
            
            /* Texto geral */
            body {
                font-size: 12px !important;
            }
        }
        
        @media (max-width: 480px) {
            .slide-container {
                padding: 15px 10px !important;
            }
            
            .title, h1 {
                font-size: 18px !important;
            }
            
            .subtitle, h2 {
                font-size: 12px !important;
            }
            
            .logos-grid, .services-grid, .portfolio-grid, .grid {
                gap: 10px !important;
                padding: 10px !important;
            }
            
            .logo-item, .service-card, .portfolio-item, .grid-item {
                min-height: 60px !important;
            }
            
            p {
                font-size: 11px !important;
                line-height: 1.2 !important;
            }
        }
</style>
</head>
<body>
    <div class="slide-container">
        <div class="overlay"></div>
        
        <div class="content-box">
            <div class="logo-container">
                <img src="../assets/aurion_logo.png" alt="Aurion Logo" class="logo-img">
            </div>
            
            <h1 class="title">Vamos Transformar Sua Marca?</h1>
            <p class="subtitle">O futuro do marketing é agora — e começa com a Aurion Studio. Estamos prontos para levar sua marca ao próximo nível.</p>
            
            <div class="cta-box">
                <p class="cta-text">Agende uma conversa e descubra como podemos impulsionar seus resultados</p>
            </div>
            
            <div class="contact-grid">
                <div class="contact-item">
                    <i class="fas fa-globe contact-icon"></i>
                    <span class="highlight">aurionstudio.es</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <span class="highlight">info@aurionstudio.es</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-whatsapp contact-icon"></i>
                    <span class="highlight">+55 11 99960-5783</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                window.location.href = 'slide_1_capa.html';
            } else if (event.key === 'ArrowLeft') {
                window.location.href = 'slide_8_diferenciais.html';
            }
        });
    </script>
    
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                window.location.href = 'slide_1_capa.html';
            } else if (event.key === 'ArrowLeft') {
                window.location.href = 'slide_8_diferenciais.html';
            }
        });
    </script>
    
    <script>
        function scaleSlide() {
            const container = document.querySelector('.slide-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const slideWidth = 1280;
            const slideHeight = 720;
            
            const scaleX = windowWidth / slideWidth;
            const scaleY = windowHeight / slideHeight;
            const scale = Math.min(scaleX, scaleY);
            
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
            
            // Center the container
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.backgroundColor = '#0B0F1A'; // Match background
            document.body.style.overflow = 'hidden'; // Prevent scrollbars
        }

        window.addEventListener('resize', scaleSlide);
        window.addEventListener('load', scaleSlide);
    </script>
</body>
    
    
</html>
