    <script>
        function scaleSlide() {
            const container = document.querySelector('.slide-container');
            if (!container) return;
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const slideWidth = 1280;
            const slideHeight = 720;
            
            const scaleX = windowWidth / slideWidth;
            const scaleY = windowHeight / slideHeight;
            const scale = Math.min(scaleX, scaleY);
            
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
            
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.backgroundColor = '#0B0F1A';
            document.body.style.overflow = 'hidden';
        }

        window.addEventListener('resize', scaleSlide);
        window.addEventListener('load', scaleSlide);
        scaleSlide();

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                window.location.href = 'slide_6c_medic_supply.html';
            } else if (event.key === 'ArrowLeft') {
                window.location.href = 'slide_6_clientes.html';
            }
        });
