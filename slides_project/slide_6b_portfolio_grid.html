<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #0B0F1A; color: #FFFFFF; overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-image: url('../assets/services_bg.png');
            background-size: cover;
            background-position: center;
            padding: 30px 50px; /* Reduced padding to give more space to content */
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            flex-shrink: 0;
        }
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 36px; /* Slightly smaller title */
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #14F1D9, #3AA6FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 16px;
            color: #C3CAD6;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex-grow: 1;
            overflow: hidden;
            padding-bottom: 10px; /* Safety padding at bottom */
        }
        
        .video-item {
            background: rgba(0, 0, 0, 0.8); /* Darker background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Crucial: ensure video container has height */
            height: 0; 
            min-height: 100%;
        }
        
        video {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure full video is visible */
            background: #000;
        }
        
        .video-caption {
            padding: 8px;
            background: rgba(11, 15, 26, 0.95);
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 700;
            text-align: center;
            color: #FFFFFF;
            text-transform: uppercase;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0; /* Prevent caption from shrinking */
            z-index: 10;
        }
    </style>
</head>

    <script>
        function scaleSlide() {
            const container = document.querySelector('.slide-container');
            if (!container) return;
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const slideWidth = 1280;
            const slideHeight = 720;
            
            const scaleX = windowWidth / slideWidth;
            const scaleY = windowHeight / slideHeight;
            const scale = Math.min(scaleX, scaleY);
            
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
            
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.backgroundColor = '#0B0F1A';
            document.body.style.overflow = 'hidden';
        }

        window.addEventListener('resize', scaleSlide);
        window.addEventListener('load', scaleSlide);
        scaleSlide();

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                window.location.href = 'slide_6c_medic_supply.html';
            } else if (event.key === 'ArrowLeft') {
                window.location.href = 'slide_6_clientes.html';
            }
        });
    </script>
