<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aurion Studio - Creative Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #0a0a0f; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .slide-wrapper {
            width: 100vw;
            height: 100vh;
            display: none;
            position: absolute;
            top: 0; 
            left: 0;
        }
        
        .slide-wrapper.active { 
            display: block; 
        }
        
        .slide-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Invisible touch zones for tap navigation */
        .touch-zone {
            position: fixed;
            top: 0;
            width: 25%;
            height: 100%;
            z-index: 9990;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .touch-zone.left { 
            left: 0; 
        }
        
        .touch-zone.right { 
            right: 0; 
        }

        /* Counter and hint */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            font-size: 13px;
            z-index: 9999;
            opacity: 0.8;
            pointer-events: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .nav-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00e5ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            font-size: 13px;
            z-index: 9999;
            opacity: 0.7;
            pointer-events: none;
            white-space: nowrap;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="slide-counter" id="counter">1 / 12</div>
    <div class="nav-hint">← → ou deslize</div>

    <!-- Invisible touch zones for tap navigation -->
    <div class="touch-zone left" id="touchLeft"></div>
    <div class="touch-zone right" id="touchRight"></div>

    <script>
        const slides = [
            'slides_project/slide_1_capa.html',
            'slides_project/slide_2_quem_somos.html',
            'slides_project/slide_3_fundador.html',
            'slides_project/slide_4_servicos.html',
            'slides_project/slide_5_como_trabalhamos.html',
            'slides_project/slide_6_clientes.html',
            'slides_project/slide_6b_portfolio_grid.html',
            'slides_project/slide_6c_medic_supply.html',
            'slides_project/slide_6d_benchmarks.html',
            'slides_project/slide_7_presenca_global.html',
            'slides_project/slide_8_diferenciais.html',
            'slides_project/slide_9_contato.html'
        ];

        let current = 0;
        const total = slides.length;
        const body = document.body;
        const counter = document.getElementById('counter');

        // Create all slide wrappers with iframes
        slides.forEach((src, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'slide-wrapper' + (i === 0 ? ' active' : '');
            wrapper.id = 'slide-' + i;
            const iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.allowFullscreen = true;
            iframe.setAttribute('scrolling', 'no');
            wrapper.appendChild(iframe);
            body.insertBefore(wrapper, counter);
        });

        function goTo(index) {
            if (index < 0 || index >= total) return;
            document.getElementById('slide-' + current).classList.remove('active');
            current = index;
            document.getElementById('slide-' + current).classList.add('active');
            counter.textContent = (current + 1) + ' / ' + total;
        }

        // Keyboard navigation (desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                goTo(current + 1);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                goTo(current - 1);
            }
        });

        // Touch zone tap navigation (mobile)
        document.getElementById('touchLeft').addEventListener('click', () => goTo(current - 1));
        document.getElementById('touchRight').addEventListener('click', () => goTo(current + 1));

        // Swipe navigation (touch devices)
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            const minSwipeDistance = 50;

            // Only trigger if horizontal swipe is dominant
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
                if (diffX > 0) {
                    // Swipe left → next slide
                    goTo(current + 1);
                } else {
                    // Swipe right → previous slide
                    goTo(current - 1);
                }
            }
        }, { passive: true });
    </script>
</body>
</html>
