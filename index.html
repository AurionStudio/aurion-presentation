<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Aurion Studio - Apresentação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0B0F1A;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        .presentation-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .iframe-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            transform-origin: center center;
            /* O scale será calculado via JavaScript */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #0B0F1A;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
            background: rgba(11, 15, 26, 0.8);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-button {
            width: 40px;
            height: 40px;
            border: 2px solid #14F1D9;
            background: transparent;
            color: #14F1D9;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-button:hover {
            background: #14F1D9;
            color: #0B0F1A;
        }

        .slide-counter {
            color: #14F1D9;
            font-size: 14px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .nav-hint {
            color: #8B5CF6;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Touch zones invisíveis para mobile */
        .touch-zone {
            position: fixed;
            top: 0;
            width: 20%;
            height: 100%;
            z-index: 999;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-zone.left {
            left: 0;
        }

        .touch-zone.right {
            right: 0;
        }

        @media (max-width: 1024px) {
            .touch-zone {
                width: 30%;
            }
        }

        @media (max-width: 768px) {
            .touch-zone {
                width: 40%;
            }

            .navigation {
                bottom: 15px;
                padding: 10px 15px;
                gap: 10px;
            }

            .nav-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .slide-counter {
                font-size: 12px;
            }

            .nav-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-wrapper">
        <div class="iframe-container" id="iframeContainer">
            <iframe id="slideFrame" src="slides_project/slide_1_capa.html" allow="fullscreen" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>

    <div class="touch-zone left" id="leftZone"></div>
    <div class="touch-zone right" id="rightZone"></div>

    <div class="navigation">
        <button class="nav-button" id="prevBtn">←</button>
        <span class="slide-counter"><span id="currentSlide">1</span> / 12</span>
        <button class="nav-button" id="nextBtn">→</button>
        <span class="nav-hint">ou deslize</span>
    </div>

    <script>
        // Lista de slides
        const slides = [
            'slides_project/slide_1_capa.html',
            'slides_project/slide_2_quem_somos.html',
            'slides_project/slide_3_fundador.html',
            'slides_project/slide_4_servicos.html',
            'slides_project/slide_5_como_trabalhamos.html',
            'slides_project/slide_6_clientes.html',
            'slides_project/slide_6b_portfolio_grid.html',
            'slides_project/slide_6c_medic_supply.html',
            'slides_project/slide_6d_benchmarks.html',
            'slides_project/slide_7_presenca_global.html',
            'slides_project/slide_8_diferenciais.html',
            'slides_project/slide_9_contato.html'
        ];

        let currentSlide = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const slideFrame = document.getElementById('slideFrame');
        const iframeContainer = document.getElementById('iframeContainer');
        const currentSlideSpan = document.getElementById('currentSlide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');

        // Função para calcular o scale dos iframes
        function calculateScale() {
            const wrapper = document.querySelector('.presentation-wrapper');
            const containerWidth = wrapper.clientWidth;
            const containerHeight = wrapper.clientHeight;

            // Proporção do slide: 1920x1080 = 16:9
            const slideWidth = 1920;
            const slideHeight = 1080;
            const slideRatio = slideWidth / slideHeight;
            const screenRatio = containerWidth / containerHeight;

            let scale;
            if (screenRatio > slideRatio) {
                // Tela mais larga que o slide (landscape)
                scale = containerHeight / slideHeight;
            } else {
                // Tela mais alta que o slide (portrait)
                scale = containerWidth / slideWidth;
            }

            // Garantir que o scale não ultrapasse 1 em desktop
            if (scale > 1) {
                scale = 1;
            }

            // Aplicar o scale com transform
            iframeContainer.style.transform = `scale(${scale})`;
        }

        // Carregar slide
        function loadSlide(index) {
            slideFrame.src = slides[index];
            currentSlideSpan.textContent = index + 1;
            // Recalcular scale após carregar o slide
            setTimeout(calculateScale, 100);
        }

        // Navegar para próximo slide
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                loadSlide(currentSlide);
            }
        }

        // Navegar para slide anterior
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                loadSlide(currentSlide);
            }
        }

        // Event listeners para botões
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Event listeners para teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                nextSlide();
            }
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                prevSlide();
            }
        });

        // Event listeners para touch/swipe
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // Só considerar swipe se for principalmente horizontal
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > swipeThreshold) {
                if (diffX > 0) {
                    // Swipe para esquerda = próximo slide
                    nextSlide();
                } else {
                    // Swipe para direita = slide anterior
                    prevSlide();
                }
            }
        }

        // Event listeners para touch zones
        leftZone.addEventListener('click', prevSlide);
        rightZone.addEventListener('click', nextSlide);

        // Calcular scale ao carregar e ao redimensionar
        window.addEventListener('load', calculateScale);
        window.addEventListener('resize', calculateScale);
        window.addEventListener('orientationchange', () => {
            setTimeout(calculateScale, 100);
        });

        // Calcular scale após um pequeno delay (para garantir que o layout foi renderizado)
        setTimeout(calculateScale, 100);
    </script>
</body>
</html>
