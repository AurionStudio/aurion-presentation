<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurion Studio - Creative Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a0f; }
        .slide-wrapper {
            width: 100vw;
            height: 100vh;
            display: none;
            position: absolute;
            top: 0; left: 0;
        }
        .slide-wrapper.active { display: block; }
        .slide-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .nav-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #00e5ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            z-index: 9999;
            opacity: 0.7;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            z-index: 9999;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="slide-counter" id="counter">1 / 13</div>
    <div class="nav-hint">← → Use as setas para navegar</div>

    <script>
        const slides = [
            'slides_project/slide_1_capa.html',
            'slides_project/slide_2_quem_somos.html',
            'slides_project/slide_3_fundador.html',
            'slides_project/slide_4_servicos.html',
            'slides_project/slide_5_como_trabalhamos.html',
            'slides_project/slide_6_clientes.html',
            'slides_project/slide_6b_portfolio_grid.html',
            'slides_project/slide_6c_medic_supply.html',
            'slides_project/slide_6d_benchmarks.html',
            'slides_project/slide_7_presenca_global.html',
            'slides_project/slide_8_diferenciais.html',
            'slides_project/slide_9_contato.html'
        ];

        let current = 0;
        const total = slides.length;
        const body = document.body;
        const counter = document.getElementById('counter');

        // Create all slide wrappers with iframes
        slides.forEach((src, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'slide-wrapper' + (i === 0 ? ' active' : '');
            wrapper.id = 'slide-' + i;
            const iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.allowFullscreen = true;
            wrapper.appendChild(iframe);
            body.insertBefore(wrapper, counter);
        });

        function goTo(index) {
            if (index < 0 || index >= total) return;
            document.getElementById('slide-' + current).classList.remove('active');
            current = index;
            document.getElementById('slide-' + current).classList.add('active');
            counter.textContent = (current + 1) + ' / ' + total;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                goTo(current + 1);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                goTo(current - 1);
            }
        });
    </script>
</body>
</html>
